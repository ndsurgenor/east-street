{% extends 'bookingsite.html' %}

{% block details %}

<div class="container bg-dark text-light">
    <!-- View heading -->
    <div class="row">
        <div class="col-12">
            <h2>Your Bookings</h2>
        </div>
    </div>
    <!-- List headings -->
    <div class="row">
        <div class="col-3">
            <p>Date</p>
        </div>
        <div class="col-3">
            <p>Time</p>
        </div>
        <div class="col-3">
            <p>Group Size</p>
        </div>
        <div class="col-3">
            <p>Confirmed?</p>
        </div>
    </div>
    <!-- List of user-made bookings -->
    {% for booking in booking_list %}
    <div class="row">
        <div class="col-3">
            <p>{{ booking.date }}</p>
        </div>
        <div class="col-3">
            <p>{{ booking.time }}</p>
        </div>
        <div class="col-3">
            <p>{{ booking.group }}</p>
        </div>
        <div class="col-3">
            <p>{{ booking.status }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
